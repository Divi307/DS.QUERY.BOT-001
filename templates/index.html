<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>DS.QUERY.BOT-001</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="../static/DS_logo.png" />
    <style>
         :root {
            --bg: #121212;
            --text: #f2f2f2;
            --card: #121212;
            --primary: #00ffd5;
        }
        
        * {
            font-weight: lighter;
        }
        
        body {
            margin: 0;
            padding: 2rem;
            font-family: 'Segoe UI', sans-serif;
            background: var(--bg);
            color: var(--text);
        }
        
        .container {
            max-width: 700px;
            margin: auto;
        }
        
        h1 {
            color: var(--primary);
            text-align: center;
            margin-bottom: 2rem;
        }
        
        input[type="text"] {
            margin-right: 2%;
            width: 95%;
            padding: 1rem;
            border: 2px solid white;
            background: none;
            color: #fff;
            font-size: 1rem;
        }
        
        select {
            width: 100%;
            padding: 0.8rem;
            margin-top: 0.5rem;
            background: var(--card);
            color: var(--text);
            border: 2px solid white;
        }
        
        button {
            padding: 0.8rem 1.5rem;
            margin-top: 1rem;
            border: none;
            color: #000;
            font-weight: bold;
            cursor: pointer;
            transition: 0.2s ease;
        }
        
        button:hover {
            background-color: #00c5aa;
        }
        
        .copy-btn,
        .word-count {
            background: #fff;
            color: #000;
            border: none;
            padding: 0.3rem 0.6rem;
            font-size: 0.8rem;
        }
        
        .copy-btn {
            padding-top: 6px;
            margin-bottom: 15px;
        }
        
        .copy-row {
            display: flex;
            justify-content: flex-end;
            align-items: center;
            gap: 10px;
            margin-top: 10px;
            margin-bottom: 2px;
        }
        
        #output {
            position: relative;
            display: block;
            white-space: pre-wrap;
            overflow-wrap: break-word;
            overflow-y: auto;
            min-height: 68px;
            max-height: 400px;
            padding: 1.5rem;
            color: #fff;
            margin-top: 0.5rem;
            border: 2px solid white;
            background-color: var(--card);
            transition: all 0.3s ease-in-out;
        }
        
        .spinner-inside {
            display: none;
            justify-content: center;
            align-items: center;
            position: absolute;
            inset: 0;
            background-color: rgba(18, 18, 18, 0.8);
        }
        
        .hourglass {
            width: 30px;
            height: 30px;
            border: 4px solid var(--primary);
            border-radius: 50%;
            border-top-color: transparent;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            100% {
                transform: rotate(360deg);
            }
        }
        
        @media (max-width: 600px) {
            input[type="text"] {
                width: 93%;
            }
            .copy-row {
                align-items: flex-end;
            }
            .copy-btn {
                margin-bottom: 2px;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>DS.QUERY.BOT-001</h1>

        <label for="promptSelect">Prompt Type:</label>
        <select id="promptSelect">
      <option value="custom">üìù Custom Prompt</option>
      <option value="brief">üìå Brief</option>
      <option value="deep">üî¨ Deep Analysis</option>
    </select><br><br>

        <label for="languageSelect">Language (default: English):</label>
        <select id="languageSelect">
      <option value="english">English</option>
      <option value="hindi">Hindi</option>
    </select><br><br>

        <label for="queryInput">Query:</label>
        <input type="text" id="queryInput" placeholder="Ask me something..." /><br>

        <button id="summarizeBtn">Analyze</button>

        <div class="copy-row">
            <span class="word-count" id="word-count">0 words</span>
            <button class="copy-btn" id="copy-btn">Copy</button>
        </div>

        <div id="output-container" style="position: relative;">
            <pre id="output"></pre>
            <div class="spinner-inside" id="spinner">
                <div class="hourglass"></div>
            </div>
        </div>

        <h3>Made by DataSniper-001</h3>
    </div>

    <script>
        const summarizeBtn = document.getElementById("summarizeBtn");
        const queryInput = document.getElementById("queryInput");
        const outputBox = document.getElementById("output");
        const spinner = document.getElementById("spinner");
        const wordCount = document.getElementById("word-count");

        summarizeBtn.addEventListener("click", async() => {
            const query = queryInput.value.trim();
            const promptType = document.getElementById("promptSelect").value;
            const language = document.getElementById("languageSelect").value;

            if (!query) {
                outputBox.innerText = "Please enter a query.";
                return;
            }

            outputBox.innerText = "";
            wordCount.innerText = "0 words";
            spinner.style.display = "flex";

            try {
                const res = await fetch("/summarize", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify({
                        query,
                        promptType,
                        language
                    }),
                });

                const data = await res.json();
                spinner.style.display = "none";

                if (data.summary) {
                    outputBox.innerText = data.summary;
                    const words = data.summary.trim().split(/\s+/).length;
                    wordCount.innerText = `${words} word${words !== 1 ? 's' : ''}`;
                } else if (data.error) {
                    outputBox.innerText = "‚ùå Error: " + data.error;
                } else {
                    outputBox.innerText = "‚ùå Unexpected response from server.";
                }
            } catch (err) {
                spinner.style.display = "none";
                outputBox.innerText = "‚ùå Failed to fetch summary.";
                console.error(err);
            }
        });

        document.getElementById("copy-btn").addEventListener("click", function() {
            const text = outputBox.innerText;
            navigator.clipboard.writeText(text).then(() => {
                this.innerText = "Copied!";
                setTimeout(() => this.innerText = "Copy", 2000);
            }).catch((err) => {
                console.error("Copy failed:", err);
                this.innerText = "‚ùå Failed";
                setTimeout(() => this.innerText = "Copy", 2000);
            });
        });
    </script>
</body>

</html>
